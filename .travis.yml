dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - "nightly"
install:
  - pip install -r requirements.txt
  - pip install -r requirements-tst.txt
  - pip install .
script:
  - coverage run --source=e2j2 --omit="tests/*.py" setup.py test 
  - coveralls
  - behave -e 12_vault.feature
  - behave -i 12_vault.feature
